<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Results:</h1>
            <ul class="list-group">
                <li class="list-group-item" >
                    <div class="row">
                        <div class="col-md-1">
                            Classement
                        </div>
                        <div class="col-md-2" >Player</div>
                        <div class="col-md-1" >CS</div>
                        <div class="col-md-1" >MD</div>
                        <div class="col-md-1" >CPD</div>
                    </div>


                </li>
                <li class="list-group-item" ng-repeat="result in main.results|orderBy:'-score()'">
                    <div class="row">
                        <div class="col-md-1">
                            {{$index+1}}
                            <i class="fa fa-trophy" ng-show="$first"></i>
                            <i class="fa fa-hand-o-left fa-flip-vertical" ng-show="$last"></i>
                        </div>
                        <div class="col-md-2" ng-bind="result.player"></div>
                        <div class="col-md-1" ng-bind="result.stats.cs"></div>
                        <div class="col-md-1" ng-bind="result.stats.md"></div>
                        <div class="col-md-1" ng-bind="result.stats.cpd"></div>
                        <div class="col-md-6">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar"
                                     style="width: {{result.score()}}%">
                                    <span class="sr-only">{{result.score()}}</span>
                                </div>
                            </div>
                        </div>
                    </div>


                </li>
            </ul>
        </div>

    </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
