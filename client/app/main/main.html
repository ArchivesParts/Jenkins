<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <select class="form-control" ng-options="item as item.name for item in main.projects"
                    ng-model="main.selected">
            </select>
        </div>
        <span ng-show="main.selected">Last build #{{main.selected.lastBuild.number}}</span>
        <i class="fa" ng-class="main.status"></i>
    </div>
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <div class="col-xs-6">
                        <div class="progress ">
                            <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{main.loading}}%;">
                                Loading : {{main.loading}}%
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 ">
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar"
                                 style="width: {{main.processing}}%;">
                                Processing : {{main.processing}}%
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table table-condensed">
                        <tbody>
                        <tr>
                            <th style="width: 45px">#</th>
                            <th>Player</th>
                            <th style="width: 40px">Score</th>
                            <th style="width: 40px">CS</th>
                            <th style="width: 40px">MD</th>
                            <th style="width: 40px">CPD</th>
                            <th>Progress</th>
                        </tr>
                        <tr ng-repeat="result in main.results|orderBy:'-score()'">
                            <td>
                                {{$index+1}}
                                <i class="fa fa-trophy" ng-show="$first"></i>
                                <i class="fa fa-hand-o-left fa-flip-vertical" ng-show="$last"></i>
                            </td>
                            <td ng-bind="result.player"></td>
                            <td>
                                <span class="badge"
                                      ng-class="{'badge bg-green':$first,'bg-red':$last,'bg-grey':$middle}">
                                {{result.score()}} pts
                                </span>
                            </td>
                            <td ng-bind="result.stats.cs"></td>
                            <td ng-bind="result.stats.md"></td>
                            <td ng-bind="result.stats.cpd"></td>
                            <td>
                                <div class="progress progress-xs">
                                    <div ng-if="result.score()>=0"
                                         class="progress-bar progress-bar-success"
                                         role="progressbar"
                                         style="width: {{result.score()}}%">
                                        <span class="sr-only">{{result.score()}} pts</span>

                                    </div>
                                    <div ng-if="result.score()<0"
                                         class="progress-bar progress-bar-danger"
                                         role="progressbar"
                                         style="width: {{-result.score()}}%">
                                        <span class="sr-only">{{result.score()}} pts</span>
                                    </div>
                                </div>
                            </td>
                            <!--<td><span class="badge bg-red">55%</span></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
