
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Dev</b>Center</a>
    </div><!-- /.login-logo -->

    <div ng-show="auth.currentUser">
        <h1>Welcome {{auth.currentUser.get('username')}}</h1>
        <p> You have been successfully logged in</p>
        <button ng-click="auth.logOut(auth.user)">Log out</button>
    </div>
    <div class="login-box-body" ng-hide="auth.currentUser">
        <p class="login-box-msg">Sign in to start your session</p>
        <form ng-submit="auth.logIn(auth.user)">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Login" ng-model="auth.user.username">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password" >
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="auth.logIn(auth.user)">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>
