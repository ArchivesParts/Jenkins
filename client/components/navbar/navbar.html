<div class="navbar navbar-default navbar-static-top hero-unit" id="banner" ng-controller="NavbarCtrl as nav">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
                <img src="assets/images/HermanSilverBackHead.png" alt="I'm Herman" style="height:50px;">
            </a>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <select class="form-control" ng-options="item.name as item.name for item in main.projects" ng-model="main.selected">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{main.loading}}%;">
                        Loading : {{main.loading}}%
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" style="width: {{main.processing}}%;">
                        Processing : {{main.processing}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
